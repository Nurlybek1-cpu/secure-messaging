version: '3.8'

services:
  app:
    build: .
    container_name: secure-messaging-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/secure_messaging.db
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DEBUG=False
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - secure-messaging-network

networks:
  secure-messaging-network:
    driver: bridge
